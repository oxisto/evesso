name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.20
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Build
        run: go build -v .
